<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="Assets\icon.png">
    <title>Crypt Of Spooks</title>

    <!-- Google Icons -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">

    <!-- Stylesheets -->
    <link rel="stylesheet" href="/Assets/css/main.css">
    <link rel="stylesheet" href="/Assets/css/menu.css">

    <!-- FONTS -->
    <link href="https://fonts.googleapis.com/css2?family=Henny+Penny&family=Rye&display=swap" rel="stylesheet">
</head>

<body>
    <!-- NAVIGATION BAR -->
    <nav id="navbar">
        <audio src="" id="track"></audio>
        <button id="music"><i class="material-icons md-48">volume_off</i></button>
        <div class="theme-switch-wrapper">
            <span id="toggle-icon">
                <span class="toggle-text">Light Mode</span>
                <i class="material-icons md-48">light_mode</i>
            </span>
            <label class="theme-switch">
                <input type="checkbox">
                <div class="slider round"></div>
            </label>
        </div>
    </nav>

    <!-- MENU -->
    <menu align="center" id="controls">
        <p id="intro">Crypt Of Spooks</p>
        <nav class="menu">
            <button id="start-btn" class="menuBtn">Start</button>
            <button class="menuBtn" disabled>Load</button>
            <button class="menuBtn" disabled>Settings</button>
            <button class="menuBtn" disabled>Extras</button>

        </nav>
    </menu>

    <!-- CONTAINER -->
    <main id="mainCont" class="container" hidden>
        <figure id="image"><img src="Assets/Day1-Ring.jpg" alt="Scene"></figure>
        <figcaption id="text">Text</figcaption>
        <nav id="option-buttons" class="btn-grid">
            <button class="btn">Option 1</button>
            <button class="btn">Option 2</button>
            <button class="btn">Option 3</button>
            <button class="btn">Option 4</button>
        </nav>
    </main>

    <div id="inventory">
        <ul>
        </ul>
    </div>
</body>
<script defer src="/script.js"></script>

</html>
