<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="Assets\icon.png">
    <title>Crypt Of Spooks</title>

    <!-- Google Icons -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">

    <!-- Stylesheets -->
    <link rel="stylesheet" href="/Assets/css/main.css">
    <link rel="stylesheet" href="/Assets/css/menu.css">
    <link href="https://fonts.googleapis.com/css2?family=Henny+Penny&family=Rye&display=swap" rel="stylesheet">
    <!-- JS -->
    <script defer src="/script.js"></script>
</head>

<body>
    <!-- NAVIGATION BAR -->
    <nav id="navbar">
        <audio src="" id="track"></audio>
        <button id="music"><i class="material-icons md-48">volume_up</i></button>
    </nav>

    <!-- MAIN MENU -->
    <menu align="center" id="controls">
        <p id="intro">Welcome to the Crypt Of Spooks</p>
        <nav class="menu">
            <button id="start-btn" class="menuBtn">Start</button>
            <button class="menuBtn">Load</button>
            <button class="menuBtn">Settings</button>
            <button class="menuBtn">Extras</button>
            
        </nav>
    </menu>

    <!-- MAIN CONTAINER -->
    <main id="mainCont" class="container" hidden>
        <figure id="image"><img src="Assets/Day1-Ring.jpg" alt="Scene"></figure>
        <figcaption id="text">Text</figcaption>
        <nav id="option-buttons" class="btn-grid">
            <button class="btn">Option 1</button>
            <button class="btn">Option 2</button>
            <button class="btn">Option 3</button>
            <button class="btn">Option 4</button>
        </nav>
    </main>
</body>

</html>
