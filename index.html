<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crypt Of Spooks</title>
    <!-- Stylesheets -->
    <link rel="stylesheet" href="/Assets/css/main.css">
    <link rel="stylesheet" href="/Assets/css/menu.css">

    <link href="https://fonts.googleapis.com/css2?family=Henny+Penny&family=Rye&display=swap" rel="stylesheet">
    <script defer src="/script.js"></script>
</head>

<body>
    <!-- NAVIGATION BAR -->
    <nav><button id="navbar">CRYPT OF SPOOKS</button></nav>

    <!-- MAIN MENU -->
    <menu align="center" id="controls">
        <p id="intro">Welcome to the Crypt Of Spooks</p>
        <div class="menu">
            <button id="start-btn" class="start-btn btn">Start</button>
            <button class="btn">Settings</button>
            <button class="btn">About</button>
            <button class="btn">Extras</button>
            
        </div>
    </menu>

    <!-- MAIN CONTAINER -->
    <main id="mainCont" class="container" hidden>
        <figure id="image"><img src="Assets/Day1-Ring.jpg" alt="Scene"></figure>
        <figcaption id="text">Text</figcaption>
        <nav id="option-buttons" class="btn-grid">
            <button class="btn">Option 1</button>
            <button class="btn">Option 2</button>
            <button class="btn">Option 3</button>
            <button class="btn">Option 4</button>
        </nav>
    </main>

</html>
